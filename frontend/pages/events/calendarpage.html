{% from '/pages/events/eventdetails.html' import event_details as event_details %}
<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8' />
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
        <link href="{{ url_for('static', filename='styles/calendar_page.css')}}" rel="stylesheet" />
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <title>Events</title>
    </head>
    <body>
        {% include '/components/nav.html' %}
        <div class="calendar-page">
            {% include '/components/calendar_page/sidebar.html' %}
            <div id='calendar'></div>
            <div class="container" hidden>
                <div class="eventdetails-container">
                    <h2>Event Details</h2>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="eventName">Event Name:</label>
                                    <p class="event-name"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="location">Location:</label>
                                    <p class="location"></p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <p class="description"></p>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="startDateTime">Start Date and Time:</label>
                                    <p class="startDateTime"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="endDateTime">End Date and Time:</label>
                                    <p class="endDateTime"></p>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <div class="submit btn btn-primary">
                                <a href="/events">Back</a>
                            </div>
                        </div> -->
                </div>
            </div>
        </div>
        <script>
            const fetchEvents = async () => {
                const eventRes = await fetch('/api/events');
                const { events } = await eventRes.json();

                const clubRes = await fetch('/api/clubs');
                const clubs = (await clubRes.json()).clubs.map(clubEntry => {
                    return clubEntry[1];
                });

                const selectedClubs = clubs.filter(club => {
                    const toggle = document.querySelector(`#${club}`);
                    return toggle && toggle.checked;
                });

                return events.filter(event => selectedClubs.includes(event[2])).map(eventInfo => {
                    const [eventId, event, club, description, start, end] = eventInfo;

                    console.log(start, end);

                    return {
                        title: `${club} - ${event}`,
                        extendedProps: {
                            club,
                            description
                        },
                        start,
                        end,
                        color: color(club)
                    };
                });
            };

            function handleEventDoubleClick(eventInfo) {
                const {
                    title,
                    start,
                    end,
                    extendedProps
                } = eventInfo.event;
                const {description, club} = extendedProps;

                document.querySelector('.container').hidden = false;
                document.querySelector('.event-name').innerText = title;
                document.querySelector('.location').innerText = club;
                document.querySelector('.description').innerText = description;
                document.querySelector('.startDateTime').innerText = start;
                document.querySelector('.endDateTime').innerText = end;
            }

            function color(clubname) {
                if (clubname === "Cannon Club")
                    return '#C8E117'
                if (clubname === "Cap & Gown")
                    return '#E13917'
                if (clubname === "Charter Club")
                    return '#E18217'
                if (clubname === "Cloister Inn")
                    return '#1751E1'
                if (clubname === "Colonial Club")
                    return '#E117A4'
                if (clubname === "Cottage Club")
                    return '#000000'
                if (clubname === "Ivy Club")
                    return '#007620'
                if (clubname === "Quadrangle Club")
                    return '#734400'
                if (clubname === "Terrace F. Club")
                    return '#6E13B9'
                if (clubname === "Tiger Inn")
                    return '#378006'
                if (clubname === "Tower Club")
                    return '#5E6600'
            };

            let view = 'dayGridMonth';
            const renderCalendar = async () => {
                const events = await fetchEvents();

                var calendarEl = document.getElementById('calendar');

                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: view,
                    initialDate: new Date().toISOString().slice(0, 10),
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,timeGridWeek,timeGridDay'
                    },
                    datesSet: (dateInfo) => {
                        view = dateInfo.view.type;
                    },
                    events: events,
                    eventClick: (eventInfo) => {
                        console.log(eventInfo);
                        handleEventDoubleClick(eventInfo);
                    }
                });

                calendar.render();
            };

            document.addEventListener('DOMContentLoaded', renderCalendar);

            document.querySelectorAll('.checkbox').forEach(input => {
                input.onchange = async () => {
                    await renderCalendar();
                };
            })
        </script>
    </body>
</html>
