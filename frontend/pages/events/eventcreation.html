<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create New Event</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link href="{{ url_for('static', filename='styles/event_creation.css')}}" rel="stylesheet" />
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    </head>

    <body>
        {% include '/components/nav.html' %}
        <div class="background"></div>
        <div class="container">
            <div class="eventcreation-container">
                <h2>Create New Event</h2>
                <form id="eventForm" method="post" action="/api/create_event">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="eventName">Event Name:</label>
                                <input type="text" id="eventName" name="eventName" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="location">Location:</label>
                                <select id="location" name="location" class="form-control" required>
                                    <option value="">Select a location</option>
                                    <option value="Cap and Gown">Cap and Gown</option>
                                    <option value="Tiger Inn">Tiger Inn</option>
                                    <option value="Ivy Inn">Ivy Inn</option>
                                    <option value="Cottage Club">Cottage Club</option>
                                    <option value="Tower Club">Tower Club</option>
                                    <option value="Cannon Club">Cannon Club</option>
                                    <option value="Charter Club">Charter Club</option>
                                    <option value="Quadrangle Club">Quadrangle Club</option>
                                    <option value="Colonial Club">Colonial Club</option>
                                    <option value="Terrace F. Club">Terrace F. Club</option>
                                    <option value="Cloister Inn">Cloister Inn</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="4" class="form-control" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="startDateTime">Start Date and Time:</label>
                                <input type="datetime-local" id="startDateTime" name="startDateTime" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="endDateTime">End Date and Time:</label>
                                <input type="datetime-local" id="endDateTime" name="endDateTime" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Create Event">
                    </div>
                </form>
            </div>
        </div>
        
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                document.getElementById('eventForm').addEventListener('submit', function (event) {
                    event.preventDefault(); // Prevent the form from submitting normally
    
                    // Get form data
                    const formData = new FormData(this);
                    
                    // Format date and time
                    const startDateTime = new Date(formData.get('startDateTime')).toISOString();
                    const endDateTime = new Date(formData.get('endDateTime')).toISOString();

                    // Modify form data with formatted dates
                    formData.set('startDateTime', startDateTime);
                    formData.set('endDateTime', endDateTime);

                    // Send form data to backend server using Fetch API
                    fetch('/api/create_event', {
                        method: 'POST',
                        body: formData
                    })
                    .then(function (response) {
                        if (response.ok) {
                            // handle success response
                            console.log('Event created successfully!');
                            window.location.href = '/events';
                        } else {
                            // handle error response
                            console.error('Failed to create event');
                        }
                    })
                    .catch(function (error) {
                        // Handle network errors
                        console.error('Error:', error);
                    });
                });
            });
        </script>

    </body>
</html>
