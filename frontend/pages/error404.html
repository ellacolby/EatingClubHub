<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href=
        "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        
        <link href="{{ url_for('static', filename='styles/home.css')}}" rel="stylesheet" />
        <link href="{{ url_for('static', filename='styles/clubs.css') }}" rel="stylesheet" />
        <link href="{{ url_for('static', filename='styles/announcement_page.css')}}" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


        
        <title>EatingClubHub</title>
    </head>
    <body>
        <div class="background">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ul class="carousel-indicators">
                    {% for image in images %}
                    <li data-target="#myCarousel" data-slide-to="{{ loop.index0 }}" {% if loop.first %}class="active"{% endif %}></li>
                    {% endfor %}
                </ul>
                <div class="carousel-inner">
                    {% for image in images %}
                    <div class="carousel-item {% if loop.first %}active{% endif %}">
                        <img src="{{ url_for('static', filename=image) }}" alt="Image {{ loop.index }}" class="d-block w-100">
                    </div>
                    {% endfor %}
                </div>
                <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="headers">
            <h1 id="home-header">EatingClubHub</h1>
            <h2 id="welcome-header">404 Error</h2>
            <a id="icc-website" href="/splash">Back to Home</a>
        </div>
    </body>
</html>
