<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link href="{{ url_for('static', filename='styles/contact.css')}}" rel="stylesheet" />
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    </head>

    <body>
        {% include '/components/nav.html' %}
        <div class="contact-container">
            <h2>Contact A Club</h2>
            <form action="submit_form.php" method="POST">
                <div class="form-input">
                    <label for="location">Location</label>
                    <select id="location" name="location" class="form-control" required>
                        <option value="">Select a location</option>
                        <option value="Cannon Club">Cannon Club</option>
                        <option value="Cap and Gown">Cap & Gown</option>
                        <option value="Charter Club">Charter Club</option>
                        <option value="Cloister Inn">Cloister Inn</option>
                        <option value="Colonial Club">Colonial Club</option>
                        <option value="Cottage Club">Cottage Club</option>
                        <option value="Ivy Club">Ivy Club</option>
                        <option value="Quadrangle Club">Quadrangle Club</option>
                        <option value="Terrace F. Club">Terrace F. Club</option>
                        <option value="Tiger Inn">Tiger Inn</option>
                        <option value="Tower Club">Tower Club</option>
                    </select>
                </div>
                
                <div class="form-input">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>

                <div class="form-input">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Message" required></textarea>
                </div>
                <a href="mailto:rdondero@princeton.edu" id="mailtoLink"><button class="sendbutton" type="button">Send Message</button></a>
            </form>
        </div>

        <script>    
            function updateMailtoLink() {
                var emails = {
                    "Cannon Club": "kuba.alicki@princeton.edu",
                    "Cap and Gown": "rdondero@princeton.edu",
                    "Charter Club": "kuba.alicki@princeton.edu",
                    "Cloister Inn": "kuba.alicki@princeton.edu",
                    "Colonial Club": "kuba.alicki@princeton.edu",
                    "Cottage Club": "kuba.alicki@princeton.edu",
                    "Ivy Club": "kuba.alicki@princeton.edu",
                    "Quadrangle Club": "kuba.alicki@princeton.edu",
                    "Terrace F. Club": "kuba.alicki@princeton.edu",
                    "Tiger Inn": "kuba.alicki@princeton.edu",
                    "Tower Club": "kuba.alicki@princeton.edu"
                };

                var selectedLocation = document.getElementById('location').value;
                var email = encodeURIComponent(emails[selectedLocation]) || encodeURIComponent("rdondero@princeton.edu"); // Default email
                var subject = encodeURIComponent(document.getElementById('subject').value);
                var message = encodeURIComponent(document.getElementById('message').value);
                var mailtoLink = `mailto:${email}?subject=${subject}&body=${message}`;

                document.getElementById('mailtoLink').href = mailtoLink;
            }

            document.getElementById('location').addEventListener('change', function() {
                updateMailtoLink();
            });

            document.getElementById('subject').addEventListener('input', function() {
                updateMailtoLink();
            });

            document.getElementById('message').addEventListener('input', function() {
                updateMailtoLink();
            });

            </script>
    </body>
</html>
