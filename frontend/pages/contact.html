<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link href="{{ url_for('static', filename='styles/contact.css')}}" rel="stylesheet" />
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    </head>

    <body>
        {% include '/components/nav.html' %}
        <div class="contact-container">
            <h2>Contact Us</h2>
            <form action="submit_form.php" method="POST">
                <div class="form-input">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="dropdown">
                    <button class="dropbtn">Dropdown</button>
                    <div class="dropdown-content">
                      <a href="#">Cap & Gown</a>
                      <a href="#">Tiger Inn</a>
                      <a href="#">Ivy Inn</a>
                      <a href="#">Cottage Club</a>
                      <a href="#">Tower Club</a>
                      <a href="#">Cannon Club</a>
                      <a href="#">Charter Club</a>
                      <a href="#">Quadrangle Club</a>
                      <a href="#">Colonial Club</a>
                      <a href="#">Terrace F. Club</a>
                      <a href="#">Cloister Inn</a>
                    </div>
                  </div>

                <div class="form-input">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-input">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
