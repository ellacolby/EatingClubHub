<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link href="{{ url_for('static', filename='styles/contact.css')}}" rel="stylesheet" />
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    </head>

    <body>
        {% include '/components/nav.html' %}
        <div class="background"></div>
        <div class="contact-container">
            <h2>Contact A Club</h2>
            <div class="form-input">
                <label for="location">Location</label>
                <select id="location" name="location" class="form-control" required>
                    <option value="">Select a location</option>
                    <option value="Cannon Club">Cannon Club</option>
                    <option value="Cap and Gown">Cap & Gown</option>
                    <option value="Charter Club">Charter Club</option>
                    <option value="Cloister Inn">Cloister Inn</option>
                    <option value="Colonial Club">Colonial Club</option>
                    <option value="Cottage Club">Cottage Club</option>
                    <option value="Ivy Club">Ivy Club</option>
                    <option value="Quadrangle Club">Quadrangle Club</option>
                    <option value="Terrace F. Club">Terrace F. Club</option>
                    <option value="Tiger Inn">Tiger Inn</option>
                    <option value="Tower Club">Tower Club</option>
                </select>
            </div>
            
            <div class="form-input">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject" required>
            </div>

            <div class="form-input">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Message" required></textarea>
            </div>
            <button class="btn btn-primary" onclick="updateMailtoLink()">Send Message</button>
        </div>

        <script>    
            function updateMailtoLink() {                
                var emails = {
                    "Cannon Club": "mz1231@princeton.edu",
                    "Cap and Gown": "mz1231@princeton.edu",
                    "Charter Club": "mz1231@princeton.edu",
                    "Cloister Inn": "mz1231@princeton.edu",
                    "Colonial Club": "mz1231@princeton.edu",
                    "Cottage Club": "mz1231@princeton.edu",
                    "Ivy Club": "mz1231@princeton.edu",
                    "Quadrangle Club": "mz1231@princeton.edu",
                    "Terrace F. Club": "mz1231@princeton.edu",
                    "Tiger Inn": "mz1231@princeton.edu",
                    "Tower Club": "mz1231@princeton.edu"
                };

                var selectedLocation = document.getElementById('location').value;
                var email = encodeURIComponent(emails[selectedLocation]) || encodeURIComponent("rdondero@princeton.edu"); // Default email
                var subject = encodeURIComponent(document.getElementById('subject').value);
                var message = encodeURIComponent(document.getElementById('message').value);
                var mailtoLink = `mailto:${email}?subject=${subject}&body=${message}`;

                window.location.href = mailtoLink;
            }

            document.getElementById('location').addEventListener('change', function() {
                // updateMailtoLink();
            });

            document.getElementById('subject').addEventListener('input', function() {
                // updateMailtoLink();
            });

            document.getElementById('message').addEventListener('input', function() {
                // updateMailtoLink();
            });

            </script>
    </body>
</html>
