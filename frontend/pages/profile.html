<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Profile</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link href="{{ url_for('static', filename='styles/profile.css')}}" rel="stylesheet" />
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    </head>

    <body>
        {% include '/components/nav.html' %}
        <div class="container">
            <div class="eventcreation-container">
                <h2>Edit Profile</h2>
                <form id="eventForm" method="post" action="/api/create_event">
                    <div class="row">
                        <img src="profile_image_ECH.jpg" alt="Profile Image" class="profile-image">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="userName">Preferred Name ({{netid}}):</label>
                                <input type="text" id="userName" name="userName" class="form-control" value ="First Last" required>
                            </div>
                            <div class="form-group">
                                <label for="userName">Pronouns:</label>
                                <input type="text" id="pronouns" name="pronouns" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="about">About Me:</label>
                        <textarea id="about" name="about" rows="2" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Save Changes" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
        
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                document.getElementById('eventForm').addEventListener('submit', function (event) {
                    event.preventDefault(); // Prevent the form from submitting empty
    
                    // Get form data
                    var formData = new FormData(this);

                    // Send form data to backend server using Fetch API
                    fetch('/api/create_user', {
                        method: 'POST',
                        body: formData
                    })
                    .then(function (response) {
                        if (response.ok) {
                            // handle success response
                            console.log('Event created successfully!');
                        } else {
                            // handle error response
                            console.error('Failed to update user');
                        }
                    })
                    .catch(function (error) {
                        // Handle network errors
                        console.error('Error:', error);
                    });
                });
            });
        </script>

    </body>
</html>
