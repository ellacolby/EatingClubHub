{% macro(name, subtitle, description) %}
<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="../static/styles/clubs.css" rel="stylesheet" />
    <title>{{ name }}</title>
</head>
    <body>
        <div class="container-fluid px-0">
            <div class="cannon-background dark-overlay">
                <div class="row">
                    <div class="col-12 club-name">
                        <span class="club-title">{{ name }}</span>
                        <span class="club-subtitle">{{ subtitle }}</span>
                    </div>
                </div>
                <div class="row">
                    <p class="col-6 club-description">
                        {{ description }}
                    </p>
                </div>
                <div class="row">
                    <div class="col-12 event-handle">
                        <div class="outer-layer">
                            <span class="upcoming-events">Upcoming Events</span>
                            <div class="inner-layer">
                                <div class="event_description">
                                    <span>
                                        {{event}}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
{% endmacro %}
