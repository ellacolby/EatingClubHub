<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href=
        "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        
        <link href="home.css" rel="stylesheet" />
        <title>Home Page</title>
    </head>
    <body>
        <div class="container-fluid navbar">
            <span class="title">EatingClubHub</span>

            <a class="active" href="#home">Home</a>
            <a href="#events">Events</a>
            <a href="#clubs">Clubs</a>
            <div class="dropdown">
                <span class="akar-icons--chevron-down dropdown-trigger"></span>
                <div class="dropdown-content">
                    <a href="#">Cap & Gown</a>

                    <a href="#">Cloister Inn</a>
                </div>
            </div>
            <a href="#contact">Contact</a>
            <a href="#profile">Profile</a>



            <script>
                'use strict';

                function handleHome(){
                    console.log("home clicked");
                }
                function handleEvents(){
                    console.log("event clicked");
                }
                function handleContact(){
                    newurl('contact.html');
                }
                function handleProfile(){
                    console.log("profile clicker");
                }
                function newurl(pageClicked) {
                    let url = '/' + pageClicked;

                    // Navigate to the new URL
                    window.location.href = url;       
                }
                document.getElementById('homeButton').addEventListener('click', handleHome);
                document.getElementById('eventsButton').addEventListener('click', handleEvents);
                document.getElementById('contactButton').addEventListener('click', handleContact);
                document.getElementById('profileButton').addEventListener('click', handleProfile);
            </script>

        </div>
       
        <div class="background">

                Welcome, {{USER_NAME}}
            </p>
        </div>

    </body>
