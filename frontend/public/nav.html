<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" 
rel="stylesheet" />
    <link href="nav.css" rel="stylesheet" />
    <title>NavBar</title>

    <link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container-fluid navbar">
        <div class="container-fluid title">
            <span class="title">EatingClubHub</span>
        </div>
        <div class="container-fluid buttons">
            <span id="homeButton"class="home">Home</span>
            <div class="dropdown">
                <span class="clubs">Clubs</span>
                <div class="carrot">
                    <div class="v31_13">
                        <div class="v31_14"></div>
                    </div>
                </div>
            </div>
            <span id="eventsButton"class="events">Events</span>
            <span id="contactButton" class="contact">Contact</span>
            <span id="profileButton"class="profile">Profile</span>

            <script src=
            "https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
            </script>
        
            <!-- <script src="static/jquery-3.7.1.min.js"></script> -->
        
            <script>
                'use strict';

                function handleHome(){
                    console.log("home clicked");
                }
                function handleEvents(){
                    console.log("event clicked");
                }
                function handleContact(){
                    newurl('contact.html');
                }
                function handleProfile(){
                    console.log("profile clicker");
                }
                function newurl(pageClicked) {
                    let url = '/' + pageClicked;

                    // Navigate to the new URL
                    window.location.href = url;       
                }
                document.getElementById('homeButton').addEventListener('click', handleHome);
                document.getElementById('eventsButton').addEventListener('click', handleEvents);
                document.getElementById('contactButton').addEventListener('click', handleContact);
                document.getElementById('profileButton').addEventListener('click', handleProfile);
        </script>
        </div>
    </div>
</body>
</html>
